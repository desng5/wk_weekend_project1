<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Sign Up</title>
</head>

<style>
  .social-icons{
    margin-top: 2rem;
  }

  .social-icons a{
    display: inline-block;
    margin-right: 1rem;
    font-size: 2rem;
    color: black; /* sets icon to black*/
  }

  .social-icons a:hover{
    color: #007bff; /*set hover color*/
  }

</style>
<body style="font-family: Arial, Helvetica, sans-serif;">
  
  <section>
    <div class="container">
      <div class="col-lg-12 col-xl-11">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up</p>

              <!-- Input field 1 - Name -->

              <form class="mx-1 md-4">
                <div class="input-group mb-4 border border-black rounded-pill">
                  <span class="input-group-text rounded-pill bg-white">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input type="text" class="form-control rounded-pill">
                </div>

                <!-- Input field 2 - Email -->
                <div class="input-group mb-4 border border-black rounded-pill">
                  <span class="input-group-text rounded-pill bg-white">
                    <i class="bi bi-person"></i>
                   </span>
                   <input type="text" class="form-control rounded-pill">
                </div>

                <!-- Input field 3 - Password -->
                <div class="input-group mb-3 border border-black rounded-pill">
                  <span class="input-group-text rounded-pill bg-white">
                    <i class="bi bi-lock-fill"></i>
                  </span>
                  <input type="text" class="form-control rounded-pill">
                </div>

                 <!-- <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" class="btn btn-primary btn-p ps-5 pe-5 rounded-pill">Sign Up</button>
                        </div>
      
                   
                        <div class="d-flex justify-content-center mb-5">
                          <a>Or Sign up with social platforms 
                            <a href="#!">Terms of service</a>
                          </a>
                        </div>
                        <div class="social-icons">
                          
                        </div>-->

              </form>

              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="button" class="btn btn-primary btn-p ps-5 pe-5 rounded-pill mt-4"> Sign Up </button>              
              </div>
                <!-- Social Media Icons -->
              <div class="social-icons text-center">
                <strong>
                  <p style="font-size: 12px"> Or Sign up with social platforms</p>
                </strong>
                <a href="http://facebook.com">
                  <i class="bi bi-facebook"></i>
                </a>

                <a href="http://twitter.com">
                  <i class="bi bi-twitter"></i>
                </a>

                <a href="http://google.com">
                  <i class="bi bi-google"></i>
                </a>

                <a href="http://linkedin.com">
                  <i class=" bi bi-linkedin"></i>
                </a>

              </div>


            </div>
            <div class=" col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
              <img src="Example/CRM-Main/Group 10.png" class="img-fluid" alt="Sample Comp Image">
              
            </div>

          </div>

        </div>
        
      </div>

    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
